<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tìm ô khác biệt</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Tìm ô khác biệt</h1>
    <div class="container" id="container">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>
    <div class="score">Điểm: <span id="score">0</span></div>
    <div class="time">Thời gian: <span id="time">0.00</span> giây</div>
    <button id="startButton" onclick="startGame()">Bắt đầu</button>
    <button id="playAgainButton" onclick="playAgain()" style="display:none">Chơi lại</button>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>
</html>
